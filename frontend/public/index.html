<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TigerMosquitoTracker</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="/src/css/app.css" />
    <link rel="stylesheet" href="/src/css/feed.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet"href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-blue.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/build/ol.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="manifest" href="/public/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TigerMosquitoTracker">
  </head>

  <body>
    <div id="app">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">TigerMosquitoTracker</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              <a class="mdl-navigation__link" href="/">Bilder</a>
              <a class="mdl-navigation__link" href="/map">Karte</a>
              <a class="mdl-navigation__link" href="/help">Idee</a>

        
              <div class="drawer-option">
                <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
                  Benachrichtigungen Ein
                </button>
              </div>  
            </nav>
          </div>
        </header>

        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Menü</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/">Bilder</a>
            <a class="mdl-navigation__link" href="/map">Karte</a>
            <a class="mdl-navigation__link" href="/help">Idee</a>
            <div class="drawer-option">
              <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
                Benachrichtigungen Ein
              </button>
            </div>
            <div class="drawer-option">
          </div>
        </nav>
      </div>
       <main class="mdl-layout__content mat-typography">

            <form>
              <div id="create-post">
                <video id="player" autoplay></video>
                <canvas id="canvas" width="240px" height="200px"></canvas>
                 <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                   id="capture-btn">Foto</button>
              <div id="pick-image">
                <h6>Bild auswählen</h6>
                    <input type="file" accept="image/*" id="image-picker">
                </div>

              <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label create-post-title-background">
                  <input class="mdl-textfield__input" type="text" id="title" />
                  <label class="mdl-textfield__label" for="title" name="title">Titel</label>
              </div>

              <div
                class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                id="manual-location">
                <input class="mdl-textfield__input" type="text" id="location" />
                <label class="mdl-textfield__label" for="location" name="location">Ort</label>
              </div>
              
            <div class="input-section">
              <button class="mdl-button mdl-js-button mdl-button--colored" type="button"
                id="location-btn">Location</button>
              <div class="mdl-spinner mdl-js-spinner is-active" id="location-loader"></div>
            </div>

            <div id="map" class="map"></div>

      

            <br>
              <div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent"
                  type="submit" id="post-btn"> Speichern
                </button>
              </div>
            <br>

              <div>
                <button class="mdl-button mdl-js-button mdl-button--fab" id="close-create-post-modal-btn"
                  type="button">
                  <i class="material-icons">close</i>
                </button>
              </div>
          </div>
        </form>

      
        <img srcset="/src/images/landing-pic700.jpg 1400w"
         src="/src/images/landing-pic700.jpg" alt="Landing Pic " class="main-image">
          <div class="page-content">
            <h5 class="text-center mdl-color-text--primary">TigerMosquitoTracker</h5>
            <div id="shared-moments"></div>
          </div>
        
          

          <div class="floating-button">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
              id="share-image-button">
              <i class="material-icons">add</i>
            </button>
          </div>

          <div
            id="confirmation-toast"
            aria-live="assertive"
            aria-atomic="true"
            aria-relevant="text"
            class="mdl-snackbar mdl-js-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button type="button" class="mdl-snackbar__action"></button>
          </div>
        </main>
      </div>
    </div>

    <script src="/src/js/idb.js"></script>

</body>
</html>
